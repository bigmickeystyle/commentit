<div ng-cloak class="fullpagedisplay" id="loginpage">
    <h2>Login</h2>
    <div class="message" ng-show="message">
        <p>{{message}}</p>
    </div>
    <form name="loginform" ng-submit="login()">
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-input" ng-model="user.username" type="text" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="form-input" ng-model="user.password" type="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-link">login</button>
        </div>
    </form>
</div>
