<div ng-cloak class="fullpagedisplay" id="registerpage">
    <h2>Register</h2>
    <div class="message" ng-show="message">
        <p>{{message}}</p>
    </div>
    <form name="registerform" ng-submit="register()">
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-input" ng-model="user.username" type="text" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="form-input" ng-model="user.password" type="password" required>
        </div>
        <div class="form-group">
            <button type="submit" ng-click="register" class="submit-link">Register</button>
        </div>
    </form>
</div>
